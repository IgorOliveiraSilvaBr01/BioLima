<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação</title>
</head>
<body>
    <p>eu sou um texto <strong>importante</strong></p>
    <hr>
    <p>eu sou um texto em <em>itálico</em></p>
    <hr>
    <b>eu sou um texto em negrito</b>
    <hr>
    <i>eu sou um texto em itálico</i>
    <hr>
    <u>eu sou um texto sublinhado</u>
    <hr>
    <mark>eu sou um texto marcado</mark>
    <hr>
    <small>eu sou um texto marcado</small>
    <hr>
    <del>eu sou um texto riscado</del>
    <hr>
    <ins>eu sou um texto inserido</ins>
    <hr>
    <p>H<sub>2</sub>0</p>
    <hr>
    <p>10<sup>2</sup></p>
</body>
